<script>
  window.onload = function () {
    // 检查是否存在用户信息
    const userInfo = getCookie("un");
    if (userInfo) {
      // 存在用户信息，更新登录状态
      document.getElementById("login").style.display = "none";
      document.getElementById("user").style.display = "block";
      document.querySelector("#user a").innerText = `${userInfo}`;

       // 存在用户信息，更新登录状态
      document.getElementById("waplogin").style.display = "none";
      document.getElementById("wapuser").style.display = "block";
      document.querySelector("#wapuser a").innerText = `${userInfo}`;
    } else {
      // 不存在用户信息，更新登录状态
      document.getElementById("login").style.display = "block";
      document.getElementById("user").style.display = "none";

       document.getElementById("waplogin").style.display = "block";
      document.getElementById("wapuser").style.display = "none";
    }

  };
</script>
